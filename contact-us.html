<main>
  <h2>Contact Us</h2>
  <p>
    We’d love to hear from you! Whether you have news tips, story ideas, or general feedback about the Omaha Times, please use the form below to get in touch.
  </p>
  <form id="contact-form" action="#" method="post" novalidate>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>



    <footer>
      <p>&copy; <span id="year"></span> Omaha Times. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
